@if (recordingsService.filteredRecordings(); as recordings) {
<ul>
    @for (recording of recordings; track $index) {
    <li (click)="recording.play()" [class.loading]="recording.isLoading()">
        {{ recording.name }}
        <div
            class="progress"
            [style.--progress]="recording.progress() + '%'"
        ></div>
    </li>
    }
</ul>
} @else {
<span class="loader"></span>
}
